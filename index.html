<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <input type="number" id="password-length" placeholder="Enter password length" default="8">
    <label for="uppercase"><input type="checkbox" id="uppercase" checked> Uppercase</label>
    <label for="lowercase"><input type="checkbox" id="lowercase" checked> Lowercase</label>
    <label for="numbers"><input type="checkbox" id="numbers"> Numbers</label>
    <label for="symbols"><input type="checkbox" id="symbols"> Symbols</label>

    <button id="generate-password">Generate Password</button>
    <p id="password"></p>
  </div>

  <script src="./index.js"></script>
</body>
</html>
